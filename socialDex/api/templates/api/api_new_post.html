{% extends 'base.html' %}

{% block content %}

<header style="background: url(../../../static/images/background-artsecure.jpg); min-height: 700px; background-size: cover; background-position: center;">
  {% include 'navbar.html' %}

    <!-- Card New Post -->
    <div class="container">
      <div class="col s12 m7">
        <h3 class="white-text">Create a new content!</h3>
        <div class="card">
            <div class="card-content">
              <form action="." method="POST"> {% csrf_token %}
                {{ form.as_p }}
                {{ alert }}
                <input type="submit" value="Save" class="btn indigo" style="margin: 10px;"/>
              </form>
              <h5>{{ message }}</h5>
              <p class="flow-text">{{ success }}</p>
            </div>
        </div>
      </div>
    </div>

</header>

{% endblock %}
